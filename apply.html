<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">

	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<h1>Job Application:</h1>
	<form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
		<!-- Dropdown to select which job to apply for -->
		<label for="job_selection">Select job listing</label>
		<select id="job_selection" name="job_selection">
			<option value="empty"></option>
			<option value="job1">Job 1</option>
			<option value="job2">Job 2</option>
		</select>
		<!-- Applicant's first name -->
		<label for="first_name">First Name: </label>
		<input type="text" id="first_name" name="first_name" pattern="[A-Za-z]{1,20}" maxlength="20">
		<!-- Applicant's last name -->
		<label for="last_name">Last Name: </label>
		<input type="text" id="last_name" name="last_name" pattern="[A-Za-z]{1,20}" maxlength="20">
		<!-- Applicant's date of birth -->
		<label for="dob">Date of Birth: </label>
		<input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy" pattern="^\d{2}\/\d{2}\/\d{4}$">
		<!-- Radio options for Applicant's gender -->
		<p>Gender:</p>
		<label for="male">Male</label>
		<input type="radio" id="male" name="gender">
		<label for="female">Female</label>
		<input type="radio" id="female" name="gender">
		<label for="other">Other</label>
		<input type="radio" id="other" name="gender">
		<label for="undisclosed">Prefer not to say</label>
		<input type="radio" id="undisclosed" name="gender">
		<!-- Applicant's street address -->
		<label for="address">Street Address: </label>
		<input type="text" name="adress" id="adress" placeholder="14 Smith Street" pattern="" maxlength="40">

	</form>
</body>
