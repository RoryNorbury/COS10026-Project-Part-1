<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<title>Title</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<h1>Job Application:</h1>
	<form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
		<!-- Dropdown to select which job to apply for -->
		<label for="job_selection">Select job listing</label>
		<select id="job_selection" name="job_selection">
			<option value="empty"></option>
			<option value="job1">Job 1</option>
			<option value="job2">Job 2</option>
		</select><br>
		<!-- Applicant's first name -->
		<label for="first_name">First Name: </label>
		<input type="text" id="first_name" name="first_name" pattern="[A-Za-z]{1,20}" maxlength="20">		<br>
		<!-- Applicant's last name -->
		<label for="last_name">Last Name: </label>
		<input type="text" id="last_name" name="last_name" pattern="[A-Za-z]{1,20}" maxlength="20">		<br>
		<!-- Applicant's date of birth -->
		<label for="dob">Date of Birth: </label>
		<input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy" pattern="^\d{2}\/\d{2}\/\d{4}$">
		<!-- Radio options for Applicant's gender -->
		<p>Gender:
		<input type="radio" id="male" name="gender">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender">
		<label for="female">Female</label>
		<input type="radio" id="other" name="gender">
		<label for="other">Other</label>
		<input type="radio" id="undisclosed" name="gender">
		<label for="undisclosed">Prefer not to say</label>
		</p>
		<!-- Applicant's address -->
		<label for="address">Street Address: </label>
		<input type="text" name="address" id="address" placeholder="14 Smith Street" pattern="[\w\s]{1,40}" maxlength="40"><br>
		<label for="suburb">Suburb/Town: </label>
		<input type="text" name="suburb" id="suburb" pattern="[\w\s]{1,40}" maxlength="40"><br>
		<label for="state">State: </label>
		<select id="state" name="state">
			<option value="empty"></option>
			<option value="vic">VIC</option>
			<option value="nsw">NSW</option>
			<option value="qld">QLD</option>
			<option value="nt">NT</option>
			<option value="wa">WA</option>
			<option value="sa">SA</option>
			<option value="tas">TAS</option>
			<option value="act">ACT</option>
		</select>		<br>
		<label for="postcode">Postcode</label>
		<input type="text" id="postcode" name="postcode" pattern="[\d]{4}"><br>
		<!-- Applicant's email address -->
		<label for="email">Email: </label>
		<input type="email" id="email" name="email" pattern="^[.]{+}@[.]{+}.[.]{+}$"><br>
		<!-- Applicant's phone number -->
		<label for="phone">Phone Number: </label>
		<input type="tel" id="phone" name="phone" pattern="[\d]{8,12}"><br>
		<!-- Checkboxes to indicate the applicant's technical skills -->
		<p>Technical skills</p>
		<label for="skill1">Skill1</label>
		<input type="checkbox" id="skill1" name="skill1"><br>
		<label for="skill2">Skill2</label>
		<input type="checkbox" id="skill2" name="skill2"><br>
		<label for="skill3">Skill3</label>
		<input type="checkbox" id="skill3" name="skill3"><br>
		<!-- space for applicant to fill in any other relevant skills -->
		<label for="other_skills">Other skills: </label>
		<textarea id="other_skills" name="other_skills" rows="5"></textarea><br>

		<!-- Button to submit application -->
		<input type="submit" id="submit" name="submit" value="Apply">

	</form>
</body>
